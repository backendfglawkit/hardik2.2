{% extends 'base.html' %}
{% block content_1 %}

    <section id="blog" class="blog">
      <div class="container" data-aos="fade-up">

        <div class="row g-5">

          <div class="col-lg-8">

            <article class="blog-details">

                <div class="post-img">
                    <img src="{{list['Image_link']}}" alt="" class="img-fluid" style="width: 100%; height: 100%;">
                </div>
                

              <h2 class="title">{{list['title']}}</h2>

              <div class="meta-top">
                <ul>

                    <li class="d-flex align-items-center"><i class="bi bi-clock"></i> <time datetime="2020-01-01">Jan 1, 2022</time></li>
                </ul>
            </div><!-- End meta top -->
            <hr>

              <div class="content">
                <p>{{list['dic']}}</p>
                
 
                {% if list[' Video_link'] !='NO' %}
                
                <div class="rounded border" style="overflow: hidden;">
                  <div class="embed-responsive embed-responsive-16by9 rounded">
                    <iframe width="800" height="450" src="{{list[' Video_link']}}?modestbranding=1&rel=0" frameborder="1" notallowfullscreen></iframe>
                  </div>
              </div>
              


                {% endif %}

              </div><!-- End post content -->

              

            </article><!-- End blog post -->

            

          </div>

          <div class="col-lg-4">

            <div class="sidebar">

              

              <div class="sidebar-item recent-posts">
                <h3 class="sidebar-title">Recent Posts</h3>

                <div class="mt-3">
                  {% for k in blog_Data %}     
                  <div class="post-item mt-3">
                    <img src="{{k['Image_link']}}" alt="" width="80" height="45">
                    <div>
                      <h4><a href="/{{type}}/{{k['_id']}}">{{k['title']}}</a></h4>
                      <time datetime="2020-01-01">{{k['date']}}</time>
                    </div>
                  </div><!-- End recent post item-->
                  {% endfor %} 
                </div>

              </div><!-- End sidebar recent posts-->

              

            </div><!-- End Blog Sidebar -->

          </div>
        </div>

      </div>
    </section><!-- End Blog Details Section -->



    








  
    {% endblock content_1 %}
